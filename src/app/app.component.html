<div class="container">

  <app-add-wish-form (addWishCallback)="subComponentCallbackAddNewWish($event)"></app-add-wish-form>

  <div class="row mt-3">
    <app-wish-list-filter [(filterIndex)]="wishListFilterIndex"></app-wish-list-filter>
  </div>

  <div class="row mt-3">
    <app-wish-list [wishes]="wishes.filter(wishListFilters[wishListFilterIndex])" (toggleCompletionCallback)="subComponentCallbackToggleCompletion($event)">
    </app-wish-list>
  </div>

</div>
